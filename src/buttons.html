              src="public/images/bga-mobile-logo.svg"></a>
        </div>
      </div>
      <div class="serviceHeader">
        <div class="container">
          <div class="row">
            <div class="col text-left">
              <a href="index.html"><img class="rdti-crest" src="public/images/rdti-logo.svg"></a>
            </div>
            <div class="col text-right">
              <a class="account dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">

            </a>

    </div>
    </div>
  </header>

  <!-- Begin page content -->
  <main>
    <div class="container">

      <div class="row">

        <!-- Side nav -->
        <div class="col-md-4">
          <div id="sidenav"></div>
        </div>


        <div class="col-md-8">
          <h1>Buttons</h1>
          <h3 class="mb-5">Tertiary button</h3>

          <div class="mb-5">
            <p>Standard</p>
            <button class="tertiaryBtn">Cancel</button>
          </div>

          <div class="mb-5">
            <p>Red (eg delete)</p>
            <button class="tertiaryBtn">Delete</button>
          </div>

          <div class="mb-5">
            <p>With icon</p>
            <button class="tertiaryBtn"><i class="fas fa-search"></i>Search again</button>
          </div>

          <div class="mb-5">
            <p>Add (tertiary) button</p>
            <button class="tertiaryBtn withIcon add"><i class="addOne"></i>Add a CRC</button>
          </div>

          <div class="mb-5">
            <p>Red (eg delete)</p>
            <button class="tertiaryBtn delete">Delete</button>
          </div>

          <div class="mb-5">
            <p>With icon</p>
            <button class="tertiaryBtn withIcon delete">Delete this subsidiary</button>
          </div>

        </div>
      </div>
    </div>
  </main>
